name: CI/CD for File Service

on:
  push:
    branches:
      - minio  # Lắng nghe sự kiện trên nhánh 'minio' của File Service
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code of File Service
        uses: actions/checkout@v2

      - name: Checkout parent repo for Docker Compose
        uses: actions/checkout@v2
        with:
          repository: HungPhan200591/image_mngt_micro_service  # Repo cha của bạn
          path: parent-repo  # Thư mục để lưu repo cha

      - name: Set up JDK 22
        uses: actions/setup-java@v2
        with:
          java-version: '22'
          distribution: ''

      - name: Build Project
        run: ./mvnw clean package

      - name: Build Docker Image
        run: docker build -t file_service:latest .

  test:
    runs-on: ubuntu-latest
    needs: build  # Chạy sau khi job 'build' hoàn thành
    steps:
      - name: Checkout code of File Service
        uses: actions/checkout@v2

      - name: Checkout parent repo for Docker Compose
        uses: actions/checkout@v2
        with:
          repository: HungPhan200591/image_mngt_micro_service  # Repo cha của bạn
          path: parent-repo  # Thư mục để lưu repo cha

      - name: Run Unit Tests
        run: docker-compose -f parent-repo/docker-compose.yml -f parent-repo/docker-compose.override.yml up --build -d

      - name: Verify Unit Tests
        run: |
          docker-compose -f parent-repo/docker-compose.yml exec -T file-service ./mvnw test

      - name: Stop Docker Containers
        run: docker-compose -f parent-repo/docker-compose.yml down

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Chạy sau khi job 'test' hoàn thành
    steps:
      - name: Checkout code of File Service
        uses: actions/checkout@v2

      - name: Checkout parent repo for Docker Compose
        uses: actions/checkout@v2
        with:
          repository: HungPhan200591/image_mngt_micro_service  # Repo cha của bạn
          path: parent-repo  # Thư mục để lưu repo cha

      - name: Deploy File Service
        run: |
          docker-compose -f parent-repo/docker-compose.yml -f parent-repo/docker-compose.override.yml up -d file-service
